        <script>
            let server = "ws://" + window.location.hostname + ":8080/";
            let socket = null;
            let savefilename = "Not Set";
            document.getElementById('createprj').style.display = 'block';
            document.getElementById('createprjbuttons').style.display = 'block';
            document.getElementById('displayprj').style.display = 'none';
            document.getElementById('displayprjbuttons').style.display = 'none';

            function connectSocket() {
                document.getElementById("SM_Communication").innerHTML = '<font color="red">Connecting</font>';
                document.getElementById("BATTERY_STATUS").innerHTML = '<font color="red">0.0</font>';
                document.getElementById("Active_File").innerHTML = '<font color="red">Not Set</font>';

                socket = new WebSocket(server);

                socket.onopen = function() {
                    document.getElementById("SM_Communication").innerHTML = '<font color="green">Connected</font>';
                }

                socket.onmessage = function(m) {
                    let sentData = m.data.split(":");
                    if (sentData[0] == "B") {
                        let barcodestate = document.getElementById('createprj').style.display;
                        if (barcodestate == 'block') {
                            document.getElementById("scannedbarcodes").innerHTML = sentData[1] + "\n";
                        } else {
                            document.getElementById("readbarcodes").innerHTML = sentData[1] + "\n";
                        }
                    }
                    if (sentData[0] == "C") {
                        if(sentData[1] == "O") {
                            // clear the file response textbox
                            document.getElementById("fileresponses").innerHTML = "";
                            document.getElementById("fileresponses").scrollTop = document.getElementById("fileresponses").scrollHeight;
                        } else {
                            // clear the read response textbox
                            document.getElementById("readresponses").innerHTML = "";
                            document.getElementById("readresponses").scrollTop = document.getElementById("readresponses").scrollHeight;
                        }
                    }
                    if (sentData[0] == "D") {
                        document.getElementById("readresponses").innerHTML += sentData[1] + "\n";
                        document.getElementById("readresponses").scrollTop = document.getElementById("readresponses").scrollHeight;
                    }
                    if (sentData[0] == "F") {
                        savefilename = sentData[1];
                        document.getElementById("Active_File").innerHTML = savefilename;
                    }
                    if (sentData[0] == "L") {
                        document.getElementById("BATTERY_STATUS").innerHTML = '<font color="red">' + sentData[1] + '</font>';
                        beep();
                    }
                    if (sentData[0] == "N") {
                        document.getElementById("BATTERY_STATUS").innerHTML = '<font color="black">' + sentData[1] + '</font>';
                    }
                    if (sentData[0] == "O") {
                        document.getElementById("fileresponses").innerHTML += sentData[1] + "\n";
                        document.getElementById("fileresponses").scrollTop = document.getElementById("fileresponses").scrollHeight;
                    }
                    if (sentData[0] == "R") {
                        document.getElementById("response").innerHTML += sentData[1] + "\n";
                        document.getElementById("response").scrollTop = document.getElementById("response").scrollHeight;
                    }
                    if (sentData[0] == "Z") {
                        // this is the reset response
                        document.getElementById("filename").value = "";

                        savefilename = "Not Set";
                        document.getElementById("Active_File").innerHTML = '<font color="red">Not Set</font>';

                        // clear the barcode field (scanned barcode)
                        document.getElementById("scannedbarcodes").innerHTML = "";

                        document.getElementById("fileresponses").innerHTML = "";
                        document.getElementById("fileresponses").scrollTop = document.getElementById("fileresponses").scrollHeight;

                        // clear the barcode field (read barcode)
                        document.getElementById("readbarcodes").innerHTML = "";

                        document.getElementById("readresponses").innerHTML = "";
                        document.getElementById("readresponses").scrollTop = document.getElementById("readresponses").scrollHeight;
                    }
                }

                socket.onerror = function() {
                    socket.close();
                }

                socket.onclose = function() {
                    document.getElementById("SM_Communication").innerHTML = '<font color="orange">Disconnected</font>';
                    setTimeout(connectSocket, 1000);
                }
            }

            connectSocket();

            window.addEventListener("beforeunload", function() {
                socket.onclose = function() {};
                socket.close();
            });

            function sendcontrolcommand(cmd) {
                let userVal = null;
                try {
                    switch(cmd) {
                        case "Change":
                            userVal = (document.getElementById("filename").value).trim();
                            if(userVal == "") {
                                document.getElementById("response").innerHTML += "Err - No Project" + "\n";
                                document.getElementById("response").scrollTop = document.getElementById("response").scrollHeight;
                                return;
                            }
                            break;
                        case "ListDir":
                            savefilename = "Projects.txt";
                            document.getElementById("Active_File").innerHTML = '<font color="black">Projects.txt</font>';
                            break;
                        default:
                            break;
                    }
                    socket.send(cmd +  ":" + userVal);
                } catch (e) {
                    socket.onerror(e);
                }
            }

            function uploadfilecommand() {
                // just grab the filename from the 8.3 format
                let justfilename = savefilename.split(".");

                //make sure we have a filename
                if(justfilename[0] == "Not Set") {
                    // clear the file response textbox
                    document.getElementById("fileresponses").innerHTML = "";
                    document.getElementById("fileresponses").scrollTop = document.getElementById("fileresponses").scrollHeight;

                    // set it to not found
                    document.getElementById("fileresponses").innerHTML = "File Not Found";
                    document.getElementById("fileresponses").scrollTop = document.getElementById("fileresponses").scrollHeight;
                } else {
                    const textarea = document.querySelector(".fileresponses");
                    const blob = new Blob([textarea.value], {type: "text/plain"});
                    const fileUrl = URL.createObjectURL(blob);
                    const link = document.createElement("a");

                    // create the link and auto click it
                    link.download = justfilename[0];
                    link.href = fileUrl;
                    link.click();
                }
            }

            function toggleprj() {
                let state = document.getElementById('createprj').style.display;
                if (state == 'block') {
                    // make display active
                    document.getElementById('createprj').style.display = 'none';
                    document.getElementById('createprjbuttons').style.display = 'none';
                    document.getElementById('displayprj').style.display = 'block';
                    document.getElementById('displayprjbuttons').style.display = 'block';

                    // clear the barcode field (read barcode)
                    document.getElementById("readbarcodes").innerHTML = "";
                    document.getElementById("readresponses").innerHTML = "";
                    document.getElementById("readresponses").scrollTop = document.getElementById("readresponses").scrollHeight;

                    sendcontrolcommand("DspPrj");
                } else {
                    // make create active
                    document.getElementById('createprj').style.display = 'block';
                    document.getElementById('createprjbuttons').style.display = 'block';
                    document.getElementById('displayprj').style.display = 'none';
                    document.getElementById('displayprjbuttons').style.display = 'none';

                    // clear the barcode field (scanned barcode)
                    document.getElementById("scannedbarcodes").innerHTML = "";
                    document.getElementById("fileresponses").innerHTML = "";
                    document.getElementById("fileresponses").scrollTop = document.getElementById("fileresponses").scrollHeight;

                    sendcontrolcommand("CrtPrj");
                }
            }
