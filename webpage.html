<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Playground Inventory System</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="#">
        <style>
            body {
                background-color: #E5E5FF;
            }
            p {
                font-family: Arial, sans-serif;
            }

            div.wifistatus {
                position: absolute;
                top: 15px;
                left: 15px;
            }
            div.usercontrol {
                position: absolute;
                top: 80px;
                left: 15px;
            }
            div.beepbutton {
                position: absolute;
                top: 15px;
                left: 340px;
            }
            div.ledonbutton {
                position: absolute;
                top: 50px;
                left: 340px;
            }
            div.ledoffbutton {
                position: absolute;
                top: 85px;
                left: 340px;
            }

            .commandbutton {
                border: solid;
                background-color: Orange;
                color: black;
                padding: 2px 2px;
                width: 80px;
                font-size: 10px;
                cursor: pointer;
                text-align: center;
            }
            .beepbuttonoff {
                border: solid;
                border-color: black;
                background-color: Blue;
                color: white;
                padding: 5px 5px;
                width: 150px;
                font-size: 12px;
                cursor: pointer;
                text-align: center;
            }
            .ledbuttonon {
                border: solid;
                border-color: black;
                background-color: Red;
                color: white;
                padding: 5px 5px;
                width: 150px;
                font-size: 12px;
                cursor: pointer;
                text-align: center;
            }
            .ledbuttonoff {
                border: solid;
                border-color: black;
                background-color: Green;
                color: white;
                padding: 5px 5px;
                width: 150px;
                font-size: 12px;
                cursor: pointer;
                text-align: center;
            }
        </style>

    <body>
         <div class="usercontrol">
            <table style="background-color: #ffffff; border:2px black solid;">
                <tr>
                    <td colspan="2" align="center" style="border:1px black solid; width:300px;"><b>Setup</b></td>
                </tr>
                <tr>
                    <td>Filename</td>
                    <td><input type="text" id="filename" size="14">&nbsp;<button type="button" name="1" class="commandbutton" onclick="sendusercommand(name)">Change</button></td>
                </tr>
                <tr>
                    <td colspan="3" align="center">Response</td>
                </tr>
                <tr>
                    <td colspan="3" ><textarea name="response" id="response" class="response" rows="4" cols="37" readonly></textarea></td>
                </tr>
                <tr>
                    <td colspan="3" align="center">BarCodes</td>
                </tr>
                <tr>
                    <td colspan="3" ><textarea name="barcodes" id="barcodes" class="barcodes" rows="6" cols="37" readonly></textarea></td>
                </tr>
            </table>
        </div>

        <div class="wifistatus">
            <table style="background-color: #ffffff; border:2px black solid;">
                <tr>
                    <td colspan="2" align="center" style="border:1px black solid; width:300px;"><b>WiFi Connection Status</b></td>
                </tr>
                <tr>
                    <td>Communication Link :</td><td id="SM_Communication"></td>
                </tr>
            </table>
        </div>

         <div id="commandbuttons" class="commandbuttons">
             <div id="beepbutton" class="beepbutton">
                 <button type="button" id="beep" class="beepbuttonoff" onclick="beep()">Test Beep</button>
             </div>
             <div id="ledonbutton" class="ledonbutton">
                 <button type="button" id="ledon" class="ledbuttonon" name="Ledon" onclick="sendcontrolcommand(name)">Led ON</button>
             </div>
             <div id="ledoffbutton" class="ledoffbutton">
                 <button type="button" id="ledoff" class="ledbuttonoff" name="Ledoff"  onclick="sendcontrolcommand(name)">Led Off</button>
             </div>
         </div>

            function connectSocket() {
                document.getElementById("SM_Communication").innerHTML = '<font color="red">Connecting</font>';

                socket = new WebSocket(server);

                socket.onopen = function() {
                    document.getElementById("SM_Communication").innerHTML = '<font color="green">Connected</font>';
                }

                socket.onmessage = function(m) {
                    let sentData = m.data.split(":");
                    if (sentData[0] == "R") {
                        document.getElementById("response").innerHTML += m.data + "\n";
                        document.getElementById("response").scrollTop = document.getElementById("response").scrollHeight;
                    }
                    if (sentData[0] == "B") {
                        document.getElementById("barcodes").innerHTML += m.data + "\n";
                        document.getElementById("barcodes").scrollTop = document.getElementById("barcodes").scrollHeight;
                    }
                }

                socket.onerror = function() {
                    socket.close();
                }

                socket.onclose = function() {
                    document.getElementById("SM_Communication").innerHTML = '<font color="orange">Disconnected</font>';
                    setTimeout(connectSocket, 1000);
                }
            }

            connectSocket();

            window.addEventListener("beforeunload", function() {
                socket.onclose = function() {};
                socket.close();
            });

            function sendusercommand(cmd) {
                try {
                    let userVal = document.getElementById("filename").value;
                    socket.send(cmd + ":" + "NA" + ":" + userVal);
                } catch (e) {
                    socket.onerror(e);
                }
            }

            function sendcontrolcommand(subcommand) {
                try {
                    socket.send(2 + ":" + subcommand);
                } catch (e) {
                    socket.onerror(e);
                }
            }

            // play sound
            function beep() {
                bat_alarm.play();
            }
